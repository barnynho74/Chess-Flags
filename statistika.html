        }
        .top-navbar {
            background-color: #333; /* Dark background for navbar */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Pushes button left, links right */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky; /* Make navbar sticky */
            top: 0;
            z-index: 1000; /* Ensure it stays on top */
        }
        .back-button { /* Style moved inside navbar context */
            padding: 8px 15px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            /* margin-bottom: 20px; Removed - handled by navbar padding */
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        .back-button:hover {

        }
        .nav-links a { /* Style for future links */

             padding: 8px 12px;
             margin-left: 10px;

             transition: background-color 0.2s ease;
        }
        .nav-links a:hover {
             background-color: #555;
        }
        .main-content {
             padding: 20px; /* Add padding to main content below navbar */
             max-width: 1000px; /* Keep content centered */
             margin: 0 auto; 
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .stats-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .search-filter-container {
             margin-bottom: 15px; /* Space below search bar */
             text-align: center; /* Center search bar */
        }
        #countrySearch {
             padding: 8px 12px;
             font-size: 14px;
             border: 1px solid #ccc;
             border-radius: 4px;
             width: 50%; /* Adjust width as needed */
             max-width: 300px;
             box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .sort-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .sort-buttons button {
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .sort-buttons button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th:hover {
            background-color: #e8e8e8;
        }
        .flag {
            font-size: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .win { color: green; font-weight: bold; }
        .draw { color: orange; font-weight: bold; }
        .loss { color: red; font-weight: bold; }
        .percentage { font-weight: bold; }
        .total-matches { font-weight: bold; }

            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .top-list {

        // Map za brzi dohvat zastave po imenu dr≈æave
        const countryFlags = allCountriesInfo.reduce((map, country) => {
            map[country.name] = country.flag;
            return map;
        }, {});

        // Uƒçitavanje podataka iz localStorage
        function loadData() {
            const savedData = localStorage.getItem('countryTallyData');
            return savedData ? JSON.parse(savedData) : {};
        }

        // Izraƒçunavanje statistika
        function calculateStats(tallyData) {
            const stats = [];
            for (const countryName in tallyData) {
                if (tallyData.hasOwnProperty(countryName)) {
                    const data = tallyData[countryName];
                    const totalMatches = data.wins + data.draws + data.losses;
                    const winPercentage = totalMatches > 0 ? ((data.wins / totalMatches) * 100).toFixed(1) : 0;
                    const flag = countryFlags[countryName] || 'üè≥Ô∏è'; // Default flag if not found

                    // Samo dodajemo dr≈æave koje imaju barem jednu odigranu utakmicu
                    if (totalMatches > 0) {
                        stats.push({
                            name: countryName,
                            flag: flag,
                            wins: data.wins,
                            draws: data.draws,
                            losses: data.losses,
                            totalMatches: totalMatches,
                            winPercentage: parseFloat(winPercentage) // Store as number for sorting
                        });
                    }
                }
            }
            return stats;
        }

        // Prikaz podataka u tablici
        function displayTable(tableId, data) {
            const tableBody = document.getElementById(tableId).querySelector('tbody');
            tableBody.innerHTML = ''; // Clear previous data

            data.forEach(item => {
                const row = tableBody.insertRow();
                // Use the new ID for the win percentage table
                if (tableId === 'winPercentageTable') { 
                     row.innerHTML = `
                        <td><span class="flag">${item.flag}</span>${item.name}</td>
                        <td class="percentage">${item.winPercentage}%</td>
                        <td class="win">${item.wins}</td>
                        <td class="draw">${item.draws}</td>
                        <td class="loss">${item.losses}</td>
                    `;
                } else if (tableId === 'topMatchesTable') {
                     row.innerHTML = `
                        <td><span class="flag">${item.flag}</span>${item.name}</td>
                        <td class="total-matches">${item.totalMatches}</td>
                        <td class="win">${item.wins}</td>
                        <td class="draw">${item.draws}</td>
                        <td class="loss">${item.losses}</td>
                    `;
                } else { // allCountriesTable
                    row.innerHTML = `
                        <td><span class="flag">${item.flag}</span>${item.name}</td>
                        <td class="win">${item.wins}</td>
                        <td class="draw">${item.draws}</td>
                        <td class="loss">${item.losses}</td>
                        <td class="total-matches">${item.totalMatches}</td>
                        <td class="percentage">${item.winPercentage}%</td>
                    `;
                }
            });
        }

        // Sortiranje podataka
        function sortData(data, key, ascending) {
            // Create a shallow copy to avoid modifying the original array
            return [...data].sort((a, b) => {
                let valA = a[key];
                let valB = b[key];

                // Ensure consistent comparison for numbers (treat null/undefined as 0 or handle appropriately)
                // String comparison for 'name' is no longer needed here
                valA = Number(valA) || 0;
                valB = Number(valB) || 0;

                // Comparison logic
                if (valA < valB) {
                    return ascending ? -1 : 1;
                }
                if (valA > valB) {
                    return ascending ? 1 : -1;
                }
                return 0; // Values are equal
            });
        }


        // --- Glavna logika ---
        const tallyData = loadData();
        let countryStats = calculateStats(tallyData);
        let currentSortKey = 'wins'; // Default sort to wins (descending)
        let currentSortAscending = false;


        // --- Filterable Win Percentage Table Logic ---
        const minGamesFilterSelect = document.getElementById('minGamesFilterWinPerc');

        function updateAndDisplayWinPercentageTable() {
            const minGames = parseInt(minGamesFilterSelect.value, 10);
            // Filter stats based on minimum games played
            const filteredStats = countryStats.filter(stat => stat.totalMatches >= minGames);
            // Sort the filtered stats by win percentage (descending) and take top 15
            const topFilteredWinPercentage = sortData(filteredStats, 'winPercentage', false).slice(0, 15);
            // Display in the correct table (using the new ID)
            displayTable('winPercentageTable', topFilteredWinPercentage);
        }

        // Add event listener to the dropdown
        minGamesFilterSelect.addEventListener('change', updateAndDisplayWinPercentageTable);

        // --- Initial Table Displays ---

        // Initial display for Top Win Percentage (using the filter function)
        updateAndDisplayWinPercentageTable(); 

        // Display Top Total Matches (remains unchanged)
        const topTotalMatches = sortData(countryStats, 'totalMatches', false).slice(0, 15);
        displayTable('topMatchesTable', topTotalMatches);

        // Display the main sortable table (remains unchanged)
        let sortedAllCountries = sortData(countryStats, currentSortKey, currentSortAscending);
        displayTable('allCountriesTable', sortedAllCountries); 

        // --- Search Bar Logic ---
        const searchInput = document.getElementById('countrySearch');

        function filterAndDisplayAllCountries() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            // Filter the currently sorted data
            const filteredData = sortedAllCountries.filter(country =>
                country.name.toLowerCase().includes(searchTerm)
            );

            // Display the filtered data in the main table
            displayTable('allCountriesTable', filteredData);
        }

        // Add event listener for input changes (live search)
        searchInput.addEventListener('input', filterAndDisplayAllCountries);

        // --- Sorting Logic Handler (needs update) ---
        function handleSort(sortKey) {
            if (!sortKey) return; 

            // Determine sort direction
            if (sortKey === currentSortKey) {
                currentSortAscending = !currentSortAscending;
            } else {
                currentSortKey = sortKey;
                currentSortAscending = false; 
            }

            // Perform sorting on the *original full* dataset
            sortedAllCountries = sortData(countryStats, currentSortKey, currentSortAscending);
            
            // *Then* apply the current search filter before displaying
            filterAndDisplayAllCountries(); 

            // Optional visual indicator logic would go here...
        }

        // --- Event Listeners ---

        // Listener for Back Button
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'index.html'; 
        });

        // Listener for Sort Buttons
        document.querySelectorAll('.sort-buttons button').forEach(button => {
            button.addEventListener('click', (e) => {
                handleSort(e.target.getAttribute('data-sort'));
            });
        });

        // Listener for Table Header Clicks
        document.querySelectorAll('#allCountriesTable th[data-sort]').forEach(th => {
            th.addEventListener('click', (e) => {
                handleSort(e.currentTarget.getAttribute('data-sort')); 
            });
        });
